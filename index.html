<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Cocktail Image</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Random Cocktail Image</h1>
    <div id="cocktail-container">
        <div id="cocktail-image-container">
            <img id="cocktail-image" src="" alt="Random Cocktail">
        </div>
        <p id="cocktail-name"></p> <!-- Nombre del cóctel fuera del contenedor central -->
        <div id="container-information">
            <ul id="cocktail-ingredients"></ul> <!-- Ingredientes a la izquierda -->
            <div id="cocktail-instructions-container">
                <p id="cocktail-instructions"></p> <!-- Instrucciones a la derecha -->
            </div>
        </div>
    </div>
    <button id="new-cocktail-button">Get a new random cocktail🍹</button>
    <script src="main.js"></script>
</body>
</html>
