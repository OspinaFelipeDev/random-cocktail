<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Cocktail Image</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Random Cocktail Image</h1>
    <div id="cocktail-container">
  <div id="cocktail-image-container">
    <img id="cocktail-image" src="" alt="Random Cocktail">
  </div>
  <p id="cocktail-name"></p>
  
  <!-- NUEVO CONTENEDOR PARA LA DISTRIBUCIÓN EN DESKTOP -->
  <div id="cocktail-content-row">
    <ul id="cocktail-ingredients"></ul>
    <div id="cocktail-instructions-container">
      <p id="cocktail-instructions"></p>
    </div>
  </div>
</div>


   
    <button id="new-cocktail-button">Get a new random cocktail🍹</button>
    <script src="main.js"></script>
</body>
</html>
